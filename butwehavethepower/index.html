<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Union Strike Folk Song</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Union Strike Folk Song</h1>

<video src="https://www.cs.tufts.edu/comp/120/butwehavethepower.mp4" id="butwehavethepower" controls></video>
<div id="lyrics"></div>

<script>
	var video = document.getElementById("butwehavethepower");
	var lyrics = document.getElementById("lyrics");
  video.addEventListener("timeupdate", function() {
    if (video.currentTime >= 6 && video.currentTime < 8) {
      lyrics.innerHTML = "<h3>Lisa:</h3><p>Come gather round, children,</p>";
    } else if (video.currentTime >=8 && video.currentTime < 10) {
      lyrics.innerHTML = "<p>It's high time ye learned</p>"
    } else if (video.currentTime >=10 && video.currentTime < 13) {
      lyrics.innerHTML = "<p>'Bout a hero named Homer</p>"
    } else if (video.currentTime >=13 && video.currentTime < 16) {
      lyrics.innerHTML = "<p>And a devil named Burns.</p>"
    } else if (video.currentTime >=16 && video.currentTime < 17) {
      lyrics.innerHTML = ""
    } else if (video.currentTime >=17 && video.currentTime < 19) {
      lyrics.innerHTML = "<p>We'll march 'till we drop</p>"
    } else if (video.currentTime >= 19 && video.currentTime < 21) {
      lyrics.innerHTML = "<p>The girls and the fellas.</p>"
    } else if (video.currentTime >= 21 && video.currentTime < 23) {
      lyrics.innerHTML = "<p>We'll fight 'till the death</p>"
    } else if (video.currentTime >= 23 && video.currentTime < 27) {
      lyrics.innerHTML = "<p>Or else fold like umbrellas.</p>"
    } else if (video.currentTime >= 27 && video.currentTime < 37) {
      lyrics.innerHTML = ""
    } else if (video.currentTime >= 38 && video.currentTime < 40) {
      lyrics.innerHTML = "<p>So we'll march day and night</p>"
    } else if (video.currentTime >= 40 && video.currentTime < 43) {
      lyrics.innerHTML = "<p>By the big cooling tower.</p>"
    } else if (video.currentTime >= 43 && video.currentTime < 45) {
      lyrics.innerHTML = "<p>They have the plant</p>"
    } else if (video.currentTime >= 45 && video.currentTime < 50) {
      lyrics.innerHTML = "<p>But we have the power.</p>"
    } else if (video.currentTime >= 50 && video.currentTime < 52) {
      lyrics.innerHTML = ""
    } else if (video.currentTime >= 52 && video.currentTime < 55) {
      lyrics.innerHTML = "<h3>Lenny:</h3><p>Now do \"Classical Gas!\"</p>"
    } else if (video.currentTime >= 55 && video.currentTime < 73) {
      lyrics.innerHTML = ""
    } else if (video.currentTime >= 73 && video.currentTime < 75) {
      lyrics.innerHTML = "<p>So we'll march day and night</p>"
    } else if (video.currentTime >= 75 && video.currentTime < 77) {
      lyrics.innerHTML = "<p>By the big cooling tower.</p>"
    } else if (video.currentTime >= 77 && video.currentTime < 79) {
      lyrics.innerHTML = "<p>They have the plant</p>"
    } else if (video.currentTime >= 79 && video.currentTime < 82) {
      lyrics.innerHTML = "<p>But we have the power.</p>"
    } else if (video.currentTime >= 82 && video.currentTime < 84) {
      lyrics.innerHTML = "<p>So we'll march day and night</p>"
    } else if (video.currentTime >= 84 && video.currentTime < 87) {
      lyrics.innerHTML = "<p>By the big cooling tower.</p>"
    } else if (video.currentTime >= 87 && video.currentTime < 89) {
      lyrics.innerHTML = "<p>They have the plant</p>"
    } else if (video.currentTime >= 89 && video.currentTime < 92) {
      lyrics.innerHTML = "<p>But we have the power.</p>"
    } else if (video.currentTime >= 92) {
      lyrics.innerHTML = ""
    }
  }, false)

</script>
</body>
</html>
